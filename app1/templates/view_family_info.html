{% extends 'layout.html' %}
{% block content %}

    <h2>家庭信息列表</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>姓名</th>
            <th>与户主关系</th>
            <th>身份证号</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for family in families %}
            <tr>
                <td>{{ family.name }}</td>
                <td>{{ family.relationship }}</td>
                <td>{{ family.id_number }}</td>
                <td>{{ family.contact }}</td>
                <td>
                    <a href="{% url 'edit_family_info' family.id %}" class="btn btn-primary">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
