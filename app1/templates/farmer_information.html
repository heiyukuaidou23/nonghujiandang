<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>填写农户基本信息</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/back.css' %}">

</head>
<body>
<div class="container">
    <button class="back" onclick="goBack()">返回</button>
    <h1>填写农户基本信息</h1>
    <form method="POST" action="{% url 'information' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">户主姓名:</label>
            <input type="text" id="id_name" name="name" required>
        </div>

        <div class="form-group">
            <label for="id_id_number">身份证号:</label>
            <input type="text" id="id_id_number" name="id_number" required>
        </div>

        <div class="form-group">
            <label for="id_gender">性别:</label>
            <select id="id_gender" name="gender" required>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_phone_number">手机号码:</label>
            <input type="text" id="id_phone_number" name="phone_number" required>
        </div>

        <div class="form-group">
            <label for="id_is_local_resident">本地是否常住</label>
            <select class="form-control" id="id_is_local_resident" name="is_local_resident">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_local_residence_years">本地居住年限:</label>
            <input type="number" id="id_local_residence_years" name="local_residence_years" required>
        </div>

        <div class="form-group">
            <label for="id_political_status">政治面貌:</label>
            <select id="id_political_status" name="political_status" required>
                <option value="">选择政治面貌</option>
                <option value="群众">群众</option>
                <option value="党员">党员</option>
                <option value="团员">团员</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_occupation">个人职业:</label>
            <input type="text" id="id_occupation" name="occupation" required>
        </div>

        <div class="form-group">
            <label for="id_health_condition">健康状况:</label>
            <select id="id_health_condition" name="health_condition" required>
                <option value="">选择健康状况</option>
                <option value="健康">健康</option>
                <option value="亚健康">亚健康</option>
                <option value="不健康">不健康</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_personal_qualities">个人品质:</label>
            <input type="text" id="id_personal_qualities" name="personal_qualities" required>
        </div>

        <div class="form-group">
            <label for="id_marital_status">婚姻状况:</label>
            <select id="id_marital_status" name="marital_status" required>
                <option value="">选择婚姻状况</option>
                <option value="已婚">已婚</option>
                <option value="未婚">未婚</option>
                <option value="离异">离异</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_education_level">文化程度:</label>
            <select id="id_education_level" name="education_level" required>
                <option value="">选择文化程度</option>
                <option value="小学">小学</option>
                <option value="初中">初中</option>
                <option value="高中">高中</option>
                <option value="大专">大专</option>
                <option value="本科">本科</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_region">所属区域:</label>
            <input type="text" id="id_region" name="region" required>
        </div>

        <div class="form-group">
            <button type="submit">提交</button>
        </div>
    </form>
</div>
<script>
    function goBack() {
        history.back();
    }
</script>
</body>
</html>
