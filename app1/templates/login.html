<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary {
            width: 100%;
            border-radius: 30px;
        }

        .text-center {
            margin-top: 20px;
        }

        .text-center a {
            color: #007bff;
        }
    </style>

</head>
<body>
<div class="container">
    <h2 class="text-center">农户登录</h2>
    <form method="post" action="{% url 'login' %}" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
    <p class="text-center">还没有账号？<a href="/register/" onclick="redirectTo('/register')">点击这里注册</a></p>
</div>
</body>
