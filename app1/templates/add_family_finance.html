<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写家庭收支信息</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/back.css' %}">
</head>
<body>
<div class="container">
    <button class="back" onclick="goBack()">返回</button>
    <h1>填写家庭收支信息</h1>
    <p>户主姓名: {{ farmer.name }}</p>
    <p>身份证号: {{ farmer.id_number }}</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
<script>
    function goBack() {
        history.back();
    }
</script>
</body>
</html>
